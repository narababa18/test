<!doctype html>
<html lang="th">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div class="pt-4"></div>
    <div class="container">
      <div>
        <h3 class="text-center">ฟอร์มบันทึกข้อมูลด้วย HTML</h3>
      </div>
      <form method="post" autocomplete="on" name="hello-sheet">
        <div class="form-group">
  	<input type="hidden" id="userId" name="userId" value="userId">
        </div>
        <div class="form-group">
          <label for="name">ชื่อ สกุล</label>
          <input type="text" class="form-control"  placeholder="ชื่อ สกุล" name="ชื่อ-สกุล">
        </div>
        <div class="form-group">
        <label for="name">ชื่อเล่น</label>
          <input type="text" class="form-control"  placeholder="ชื่อเล่น" name="ชื่อเล่น">
        </div>
         <div class="form-group">
        <label for="name">เบอร์โทร</label>
          <input type="text" class="form-control"  placeholder="เบอร์โทร" name="เบอร์โทร">
        </div>
      <div class="form-group">
        <label for="status">status</label>
        <input type="text" class="form-control" placeholder="status" name="status" >
      </div>
    <br>
    <center><button type="submit" name="submit" value="Send message" class="btn btn-primary">บันทึก</button></center>
</form>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script>
        const form = document.forms['hello-sheet']
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzZGeywWQcMQrA8thzBxv6SQ09QYOJ65mmNKyC1Q1N_ZnrQzGfTHAWrwUxx90pQ0fDMPA/exec'
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
                .catch(error => console.error('Error!', error.message))
            })

    </script>
